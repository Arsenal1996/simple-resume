<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="build-time" content="<%- buildTimestamp %>" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <script>
    console.log('Page loaded time:', new Date().toLocaleString());
  </script>
  <title>Simple Resume</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    const meta = document.querySelector('meta[name=build-time]')
    if (meta) {
      const buildTime = Number(meta.getAttribute('content'))
      console.log('Build time:', new Date(buildTime).toLocaleString())
    }
  </script>
</body>

</html>
